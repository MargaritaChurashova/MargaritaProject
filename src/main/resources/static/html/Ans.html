<script>
    function get(url, args, callback) {
        url += "?"
        const serialized_args = []
        for (const key in args) {
            serialized_args.push(key + "=" + args[key])
        }
        url += serialized_args.join("&")
        $.get(url, callback)
    }

    get("http://localhost:8080/get_universities", {value: localStorage.getItem("universities")}, function (list) {
        for (const i in list) {
            let room = list[i]
            let block = $("<div></div>")
            block.append("<p style=\"font-weight:bold;\">" + room.programm + "</p>")
            block.append("<p style=\"font-style:italic;\">" + room.ege + "</p>")
            block.append("<p>" + room.faculty + "</p>")
            $(".footer").append(block)
        }
    })
</script>
